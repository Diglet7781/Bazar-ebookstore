<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
      <link rel="stylesheet" href="testFile.css">
      <title>User Profile Page</title>
   </head>
   <body  style="background-color: rgb(89, 79, 122);">
      <div class="container bootstrap snippet"  style="color: white;">
         <div class="row">
            <div class="col-sm-10">
               <h1>User Name Placeholder</h1>
            </div>
            <div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="../img/nav2.png"></a></div>
         </div>
         <div class="row">
            <div class="col-sm-3">
               <!--left col-->
               <div class="text-center">
                  <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                  <div class="middle">
                     <h6>Change Profile Photo</h6>
                     <input type="file" class="text-center center-block file-upload">
                  </div>
               </div>
               <br>
               <div class="panel panel-default">
                  <div class="panel-heading">Sign-Up Date</div>
                  <div class="panel-body"   style="color: black;">00/00/0000</div>
               </div>
            </div>
            <!--/col-3-->
            <div class="col-sm-9">
               <ul class="nav nav-tabs">
                  <li class="active"><a data-toggle="tab" href="#home">Account Details</a></li>
               </ul>
               <hr>
               <div class="form-group">
                  <div class="col-xs-6">
                     <div class="panel panel-default">
                        <div class="panel-heading">First Name</div>
                        <div class="panel-body" style="color: black;">First Name Placeholder</div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-xs-6">
                     <div class="panel panel-default">
                        <div class="panel-heading">Last Name</div>
                        <div class="panel-body" style="color: black;">Last Name Placeholder</div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-xs-6">
                     <div class="panel panel-default">
                        <div class="panel-heading">Phone Number</div>
                        <div class="panel-body" style="color: black;">Phone Number Placeholder</div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-xs-6">
                     <div class="panel panel-default">
                        <div class="panel-heading">Email</div>
                        <div class="panel-body" style="color: black;">Email Address Placeholder</div>
                     </div>
                  </div>
               </div>
               <hr>
            </div>
            <!--/col-9-->
            <div class="col-sm-10">
               <ul class="list-group">
                  <li class="list-group-item text-muted">
                     <h4 style="color: black">Options</h4>
                  </li>
                  <li class="list-group-item text-center"><span style="color: black"><strong>Orders</strong></span>&nbsp;</li>
                  <li class="list-group-item text-center"><span style="color: black"><strong>Address Book</strong></span>&nbsp;</li>
                  <li class="list-group-item text-center"><span style="color: black"><strong>Wallet</strong></span>&nbsp;</li>
                  <li class="list-group-item text-center"><span style="color: black"><strong>Followers</strong></span>&nbsp;</li>
               </ul>
            </div>
         </div>
         <!--/row-->
      </div>
   </body>
</html>
